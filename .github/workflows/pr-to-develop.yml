name: Pull Request to Develop

on:
  pull_request:
    branches:
      - 'develop'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access API secrets
        env:
          RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run:  |
          echo RAPID_API_HOST=\"$RAPID_API_HOST\" > ./local.properties
          echo RAPID_API_KEY=\"$RAPID_API_KEY\" >> ./local.properties
      - name: Running tests
        run: bash ./gradlew test
  
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access API secrets
        env:
          RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run:  |
          echo RAPID_API_HOST=\"$RAPID_API_HOST\" > ./local.properties
          echo RAPID_API_KEY=\"$RAPID_API_KEY\" >> ./local.properties
      - name: Build debug APK
        run:  |
          bash ./gradlew assembleDebug
      - name: Upload APK to Action artfacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/local/debug/app-local-debug.apk