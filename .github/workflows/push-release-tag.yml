name: Deploy Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access API secrets
        env:
          RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run:  |
          echo RAPID_API_HOST=\"$RAPID_API_HOST\" > ./local.properties
          echo RAPID_API_KEY=\"$RAPID_API_KEY\" >> ./local.properties
      - name: Running tests
        run: bash ./gradlew test

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Access API secrets
        env:
          RAPID_API_HOST: ${{ secrets.RAPID_API_HOST }}
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run:  |
          echo RAPID_API_HOST=\"$RAPID_API_HOST\" > ./local.properties
          echo RAPID_API_KEY=\"$RAPID_API_KEY\" >> ./local.properties
      - name: Build release APK
        run:  |
          bash ./gradlew assembleRelease
      - name: Upload APK to Action artfacts
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/local/release/app-local-release-unsigned.apk